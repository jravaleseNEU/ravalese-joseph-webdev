<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--<link href="https:maxcdn.boostrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/> -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container-fluid">
    <label for="username">Username</label>
    <input name="username"
           placeholder="username"
           class="form-control"
           id="username"/>

    <label for="password">Password </label>
    <input name="password"
           type="password"
           placeholder="password"
           class="form-control"
           id="password"/>


    <a class="btn btn-default btn-primary btn-block"
       href="website-list.html"
       role="button">Create</a>

    <a class="btn btn-default btn-danger btn-block"
       href="website-list.html"
       role="button">Cancel</a>

</div>
</body>
</html>
