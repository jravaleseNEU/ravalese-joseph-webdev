<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <ul class="nav navbar-nav navbar-left">
                <li><a class="glyphicon-cog-color" href="website-list.view.client.html">
                    <span class="glyphicon glyphicon-chevron-left pull-left"> </span>
                </a>

            </ul>

            <a class="navbar-brand" href="#">New Website</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a class="glyphicon-cog-color" href="website-list.view.client.html">
                    <span class="glyphicon glyphicon-ok pull-right"> </span>
                </a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a class="glyphicon-cog-color" href="../../user/templates/profile.view.client.html">
                <span class="glyphicon glyphicon-user pull-right"> </span>
            </a>
        </ul>

    </div>
</nav>


<div class="container-fluid">

    <div class="row">
        <div class="col-xs-3 visible-lg jr-split-view-left ">  <!--left side-->
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-6 col-sm-3">Name</div>
                        <div class="col-xs-3">Updated</div>
                        <div class="col-sm-3 hidden-xs">Visits</div>
                        <div class="col-xs-3">

                            <a href="#!/user/{{model.userId}}/website/new">
                                <span class="glyphicon glyphicon-plus pull-right"> </span>
                            </a>
                        </div>
                    </div>

                </li>


                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-4">{{website.name}}</div>
                        <div class="col-xs-6 col-sm-3">2017-07-05</div>
                        <div class="col-sm-3 hidden-xs">3,123,234</div>
                        <div class="col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}">
                            <span class="glyphicon glyphicon-cog-color glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>

        </div>


        <div class="col-lg-9 col-xs-12 jr-split-view-right"> <!--right side-->
            <label for="websitename">Name</label>
            <input name="websitename"
                   placeholder="Name"
                   class="form-control"
                   id="websitename"/>

            <label for="description">Description</label>
            <textarea name="description"
                      rows="5"
                      placeholder="Description"
                      class="form-control"
                      id="description"></textarea>


            <a class="btn btn-default btn-primary btn-block"
               ng-click="model.createWebsite(model.userId, model.website)"
               href="#!/user/{{model.userId}}/website/"
               role="button">Create</a>

            <a class="btn btn-default btn-danger btn-block"
               href="#!/user/{{model.userId}}/website/"
               role="button">Cancel</a>
        </div>
    </div>

</div>
